	<script>
		let token = sessionStorage.getItem('token')?sessionStorage.getItem('token'):localStorage.getItem('token');
		$(function(){
			goodsShow()
			function goodsShow(){
				$.get('/api/v1/cart/index.jsp',{token},(res)=>{
				let html = ''
				console.log(res)
				$.each(res.data,(index,item)=>{
					html+=`
					<tr name=${item.goods_id}>
						<td class="col7"><input type="checkbox" class="cke"></td>
						<td class="col1"><a href="./goods.html?id=${item.goods_id}"><img src="http://tmp00001.zhaodashen.cn/${item.imgs[0].img_url}" alt="" /></a> <strong><a href="./goods.html?id=${res.goods_id}">${item.goods_name}</a></strong></td>
						<td class="col2"> <p>${item.goods_attr}</p> <p>${item.goods_sn}</p></td>
						<td class="col3">￥<span>${item.goods_price}</span></td>
						<td class="col4"> 
							<a href="javascript:;" class="reduce_num"></a>
							<input type="text" name="amount" value="${item.goods_number}" class="amount"/>
							<a href="javascript:;" class="add_num"></a>
						</td>
						<td class="col5">￥<span>${item.goods_number*item.goods_price}</span></td>
						<td class="col6"><a href="javaScript:" class='del_goods'>删除</a></td>
					</tr>	`
				})
				$('tbody').html(html)
				let total = 0;
					$(".col5 span").each(function(){
						total += parseFloat($(this).text());
					});
				
					$("#total").text(total.toFixed(2));
			},'json')
		}
				// 全选功能
				$('.all').click(function(){
			if($(this).attr('checked')){
				$('tbody .cke').attr('checked',true)
			}
			else{
				$('tbody .cke').attr('checked',false)
			}
		})



		// 反选按钮
		$('.invert').click(function(){
			$.each($('tbody .cke'),(index,item)=>{
				$(item).attr('checked')?$(item).attr('checked',false):$(item).attr('checked',true)
			})
			allCheck()
		})


		// 每次点击单个选择按钮
		$('tbody').on('click','.cke',function(){
			allCheck()
		})


		// 封装一个函数，判断每次点击单选按钮的时候，判断是否全选
		function allCheck(){
			$('tbody .cke').attr('checked')?$('.all').attr('checked',true):$('.all').attr('checked',false)
		}


	// 减少
	$('tbody').on('click','.reduce_num',function(){
		var amount = $(this).parent().find(".amount");
		if (parseInt($(amount).val()) <= 1){
			swal({
				type:'warning',
				text: '商品数量最少为1',
				timer: 500,
				showConfirmButton:false,
			})
		} else{
			$(amount).val(parseInt($(amount).val()) - 1);
			let buyNum = parseInt($(amount).val())
			let goodsId = $(this).parents('tr').attr('name')
			update(goodsId,buyNum,token)
		}
		//小计
		var subtotal = parseFloat($(this).parent().parent().find(".col3 span").text()) * parseInt($(amount).val());
		$(this).parent().parent().find(".col5 span").text(subtotal.toFixed(2));
		//总计金额
		var total = 0;
		$(".col5 span").each(function(){
			total += parseFloat($(this).text());
		});
		$("#total").text(total.toFixed(2));
	
	})


	// 增加
	$('tbody').on('click','.add_num',function(){
		var amount = $(this).parent().find(".amount");
		$(amount).val(parseInt($(amount).val()) + 1);
		//小计
		var subtotal = parseFloat($(this).parent().parent().find(".col3 span").text()) * parseInt($(amount).val());
		$(this).parent().parent().find(".col5 span").text(subtotal.toFixed(2));
		//总计金额
		var total = 0;
		$(".col5 span").each(function(){
			total += parseFloat($(this).text());
		});

		$("#total").text(total.toFixed(2));
		let buyNum = parseInt($(amount).val())
		let goodsId = $(this).parents('tr').attr('name')
		update(goodsId,buyNum,token)
	})


	// 直接输入
	$('tbody').on('blur','.amount',function(){
		let num =parseInt($(this).val().replace(/\D/g,''))
		if (num>=1){
			num = num
		}
		else {
			swal({
				type:'warning',
				text: '商品数量最少为1',
				timer: 500,
				showConfirmButton:false,
			})
			num = 1	
		}
		$(this).val(num)
		//小计
		var subtotal = parseFloat($(this).parent().parent().find(".col3 span").text()) * parseInt($(this).val());
		$(this).parent().parent().find(".col5 span").text(subtotal.toFixed(2));
		//总计金额
		var total = 0;
		$(".col5 span").each(function(){
			total += parseFloat($(this).text());
		});

		$("#total").text(total.toFixed(2));
	})

	// 封装一个函数发送异步请求
	function update(goodsId,buyNum,token){
		$.get('/api/v1/cart/update.jsp',{goodsId,buyNum,token},(res)=>{
			if(res.meta.state!=200){
				swal({
				type:'error',
				text: res.meta.msg,
				timer: 500,
				showConfirmButton:false,
			})
			console.log(res.meta.state)
			}
		},'json')
	}
	// 点击删除
	$('.mycart table tbody').on('click','.del_goods',function(){
		let goods_id =$(this).parents('tr').attr('name')
		$.post('/api/v1/cart/delete.jsp',{token,goods_id},(res)=>{
			swal({
				title:'是否确认删除',
				type:'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: '确认',
				cancelButtonText: '取消'
				}).then(function(isConfirm) {
					    if (isConfirm) {
						  if(res.meta.state==200){
							goodsShow()
						}
						else{
							swal({
							title:'删除失败',
							type:'error',
							text: res.meta.msg,
							timer: 1500,
							showConfirmButton:false,
							})
						}
					 }
				})	
		},'json')
	})
	// 点击结算，创建订单，跳转页面
	$('.checkout').click(function(){
		$.post('/api/v1/order/create.jsp',{token},(res)=>{
			if(res.meta.state==201){
				location.href='./flow2.html'
			}
			else{
				swal({
				title:'操作失败，请重新点击',
				type:'error',
				text: res.meta.msg,
				timer: 1000,
				showConfirmButton:false,
			})
			}
		},'json')
	})
	})
